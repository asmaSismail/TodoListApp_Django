<!DOCTYPE html>
{% load static %}
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5Ksz04UjcGz5l3wfkW1AqJRpTUU9vpcMf1PiYMjAq4j5g" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="{% static 'taskList.css' %}">
    </head>
<body >
{% if user.is_authenticated %}
   <div class="container">
    <div class="row d-flex justify-content-center ">
        <div class="col-md-8">
          <div class="card-hover-shadow-2x mb-3 card">
            <div class="card-header-tab card-header">
              <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                <i class="fa fa-tasks"></i>
                &nbsp; Tasks
                
             </div>
                  
            </div>
            <div class="container-fluid">
              
                <div style="position: static;" class="ps ps--active-y">
                  <div class="ps-content">
                    <form enctype="multipart/form-data" class="form-group" method="POST">
                      {% csrf_token %}
                      <small class="mb-5">All Fields are required</small>
                          {{form.as_p}}
                          <div class="card-footer d-flex justify-content-end" id="footer">
                          <button class="btn btn-outline-success btn-rounded"><i class="mdi mdi-cloud-download"></i>Submmit</button></button>
                          
                      </div>
                  </form>  
                  </div>
                  
                </div>
           
            </div>
           
          </div>
        </div>
        </div>
    </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% endif %}
</body>
</html>
