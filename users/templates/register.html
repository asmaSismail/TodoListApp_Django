<!DOCTYPE html>
{% load static %}
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5Ksz04UjcGz5l3wfkW1AqJRpTUU9vpcMf1PiYMjAq4j5g" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/log.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mouLj6pPNO8qStVz+p5UZ4pO5Cv18p8I+1G1J6S5g" crossorigin="anonymous">
        
    </head>
<body >
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="">
        </div>
        <div class="text-center mt-4 name">
            TasksApp
        </div>
        <form  method="post" enctype='multipart/form-data' class="p-3 mt-3">
            {% csrf_token %}
            {{form.errors}}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                {{form.username}}
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                {{form.email}}
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                {{form.password1}}
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                {{form.password2}}
            </div>
            <button type="submit" class="btn mt-3">Submit</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'users:login' %}">Sign in</a>
        </div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
